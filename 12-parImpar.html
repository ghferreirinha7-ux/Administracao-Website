<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12 - Par ou Impar</title>
  </head>
  <body>
    <script>
      let n = Number(prompt("Digite um numero"));

      if (n % 2 === 0) alert("esse numero é par");
      else alert("Esse numero é impar");

    </script>
    <h1>
      Crie uma função que receba um número e retorne se ele é par ou ímpar.
    </h1>
  </body>
</html>
