<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13 - calculadora</title>
  </head>
  <body>
    <h1>
      Crie uma função que receba dois números e uma *operação (+, -, , /) e
      devolva o resultado.
      <script>
        const a = parseFloat(prompt("Digite o primeiro número: "));
        const b = parseFloat(prompt("Digite o segundo número: "));
        const op = prompt("Digite uma operação: + - * /");

        const resultado = calcular(a, b, op);
        alert("O resultado é: " + resultado);

        function calcular(a, b, op) {
          let resultado = 0;
          switch (op) {
            case "+":
              resultado = a + b;
              break;
            case "-":
              resultado = a - b;
              break;
            case "*":
              resultado = a * b;
              break;
            case "/":
              if (a === 0 || b === 0) {
                resultado = "Não é possivel dividir por 0";
              } else {
                resultado = a / b;
              }
              break;

            default:
              resultado = "Operação invalida!";
              break;
          }
          return resultado;
        }

      </script>
    </h1>
  </body>
</html>
