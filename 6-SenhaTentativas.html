<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6 - Senha</title>
  </head>
  <script>
    const senhaCorreta = "0000";
    let tentativas = 3;

    while (tentativas > 0) {
      let senha = prompt("Digite a senha: ");
      if (senha === senhaCorreta) {
        alert(`Bem Vindo - Senha correta`);
      } else {
        tentativas--;
        alert(`Senha incorreta. Restam ${tentativas} tentativas`);
      }
    }
    if (tentativas === 0) {
      alert("Usuario Bloqueado kkkkk");
    }
  </script>
  <body>
    <h1>
      Peça uma senha. O usuário tem até 3 tentativas para acertar a senha
      correta.
    </h1>
  </body>
</html>
