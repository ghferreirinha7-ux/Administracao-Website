<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8 - Procurando Fruta</title>
  </head>
  <body>
    <script>
      let frutas = ["banana", "maca", "uva", "pera", "tomate"];
      let procura = prompt("Digite uma Fruta: ");

      if (frutas.includes(procura.toLowerCase()))
        alert(`${procura} Está na lista!`);
      else alert(`${procura} Não está na lista!`);


    </script>
    <h1>
      Crie um array com 5 frutas. Peça ao usuário o nome de uma comida e diga se
      ela está ou não na lista.
    </h1>
  </body>
</html>
