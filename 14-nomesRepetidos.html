<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>14 - numeros repetidos</title>
  </head>
  <body>
    <h1>
      Peça 5 nomes ao usuário, guarde em um array e depois mostre se existe
      algum nome repetido.
    </h1>
    <script>
      let nomes = (prompt("Digite um nome")) = [];
      for (let i = 0; i < 5; i++) {
        nomes.push(prompt(`Digite o produto ${i + 1}: `));
            nomes.forEach((item) => console.log("- " + item));

      }
      if (nomes.includes) alert("Tem nome repetido na lista");
      else alert("nao tem nome repetido na lista");
    </script>
  </body>
</html>
