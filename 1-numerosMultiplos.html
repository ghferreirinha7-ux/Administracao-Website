<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 1 - Numeros Multiplos</title>
</head>
<body>
<h1>Peça dois números a e b e verifique se um é múltiplo do outro. 
</h1>
<script>
  let numero1 = Number(prompt("Digite o primeiro número:"));
  let numero2 = Number(prompt("Digite o segundo número:"));

  if (numero1 % numero2 === 0 || numero2 % numero1 === 0) {
    alert("São multiplos");
  } else {
    alert("Não são muultiplos");
  }
</script>

</body>
</html>
