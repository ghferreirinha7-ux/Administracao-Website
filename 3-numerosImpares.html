<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3 - numeros impares</title>
  </head>
  <body>
    <script>
      let par = 0;
      let impar = 0;

      for (let i = 0; i < 10; i++) {
        let n = parseInt(prompt(`Digite o
         número:`));

        if (n % 2 === 0) par++;
        else impar++;
      }

      alert(`Quantidade de números pares: ${par}`);
      alert(`Quantidade de números ímpares: ${impar}`);
    </script>
  </body>
</html>
